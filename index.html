<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#">
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green" data-seq="0"></div>

        <div type="button" id="red" class="btn red" data-seq="1"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow" data-seq="2"></div>
        <div type="button" id="blue" class="btn blue" data-seq="3"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
